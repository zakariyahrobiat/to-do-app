<body id="body">

<i class="fas fa-moon" id="dark"></i>
<!-- <i class="fas fa-sun" id="light"></i> -->

</div>
<div class="section1" id="section1">

</div>
<div class="section3" id="section3">

    <p>Active</p>

    </div>
    
</div>
    </div>
